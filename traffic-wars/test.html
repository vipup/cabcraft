<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Canvas Size</title>
    <style>
        body { margin: 0; padding: 0; background: #1a1a1a; }
        #game-canvas { 
            position: absolute; 
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 140px; 
            background: #2c3e50; 
        }
        #ui-panel {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 140px;
            background: #34495e;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="ui-panel">Bottom UI Panel (140px)</div>
    <canvas id="game-canvas"></canvas>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            const width = window.innerWidth;
            const height = window.innerHeight - 140;
            canvas.width = width;
            canvas.height = height;
            
            // Draw test content
            ctx.fillStyle = '#2ecc71';
            ctx.fillRect(50, 50, 100, 100);
            ctx.fillStyle = '#ffffff';
            ctx.font = '20px Arial';
            ctx.fillText('Canvas Test', 60, 110);
            ctx.fillText(`Size: ${width}x${height}`, 60, 140);
            
            console.log(`Canvas size: ${width}x${height}`);
        });
    </script>
</body>
</html>
