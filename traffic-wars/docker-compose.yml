version: '3.8'

services:
  traffic-simulator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: traffic-simulator
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
    volumes:
      # Optional: Mount logs for debugging
      - ./logs:/var/log/nginx
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traffic-simulator.rule=Host(`localhost`)"
      - "traefik.http.services.traffic-simulator.loadbalancer.server.port=80"

  # Optional: Development service for local development
  traffic-simulator-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: traffic-simulator-dev
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev
    profiles:
      - dev
